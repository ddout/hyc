
server:
  port: 21000

spring:
  application:
    name: ei-access
  profiles:
      active: "@spring.active@"
  cloud:
    config:
      name: ${spring.application.name},global-server-config
      profile: ${spring.profiles.active}
      enabled: true
      label: "@hyc.configure.label@"
      uri: "http://@hyc.configure.ip@:@hyc.configure.port@"


hyc:
  gateway:
    ip: @hyc.gateway.ip@
    port: @hyc.gateway.port@
